<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Panel CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
    <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        if (window.CMS) {
          window.CMS.init({ config: "/cms/config.yml" });
        } else {
          console.error("CMS no est√° definido");
        }
      });
    </script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #cms {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="cms"></div>
  </body>
</html>
