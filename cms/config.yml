backend:
  name: github
  repo: coloniaburjassot/coloniagatosburjassot
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "gatos"
    label: "Gatos en adopción"
    folder: "gatos"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Nombre", name: "title", widget: "string" }
      - { label: "Sexo", name: "sexo", widget: "select", options: ["Macho", "Hembra"] }
      - { label: "Fecha de nacimiento", name: "fecha_nacimiento", widget: "datetime", date_format: "DD/MM/YYYY", time_format: false }
      - { label: "Esterilizado/a", name: "esterilizado", widget: "select", options: ["Sí", "No"], default: "No" }
      - { label: "Adoptado/a", name: "adoptado", widget: "select", options: ["Sí", "No"], default: "No" }
      - { label: "Foto", name: "image", widget: "image" }
      - { label: "Descripción", name: "body", widget: "markdown" }
