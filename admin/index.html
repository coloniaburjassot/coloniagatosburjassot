<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colonia Gatos Burjassot CMS</title>
  </head>
  <body>
    <div id="cms"></div>

    <!-- Cargar el script del CMS -->
    <script src="https://unpkg.com/@decapcms/netlify-cms@^3.0.0/dist/netlify-cms.js"></script>

    <!-- Iniciar el CMS solo cuando esté cargado -->
    <script>
      if (window.CMS) {
        window.CMS.init();
      } else {
        console.error("CMS no está definido");
      }
    </script>
  </body>
</html>
